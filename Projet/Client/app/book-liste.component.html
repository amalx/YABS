
    <div class="row">
        <div class="col-lg-12">
            <h1>{{pageTitle}} </h1>
          </div>

            <!-- Filter the Products   -->
            <div class='panel-body'>
                <div class='row'>
                    <div class='col-md-2'></div>
                    <a></a>
                </div>
                <div class='row'>
                    <div class='col-md-6'>
                        <h3></h3>
                    </div>
                </div>
                <div class='has-error'> </div>
                <div class='table-responsive'>
                    <table class='table'
                           *ngIf='books && books.length'>
                        <thead>
                            <tr>

                                
                                <th>Book Name</th>
                                <th>Author </th>
                                <th>Price</th>
                                <th>Category </th>
                                <th>Quantity</th>
                                
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor='let book of books'>

                                
                                <td>{{ book.name }}</td>
                                <td>{{ book.author }}</td>
                                <td>{{ book.price | currency:'USD':true:'1.2-2' }}</td>
                                <td>{{ book.category }}</td>
                                <td>{{ book.quantity}}</td>
                                <td> 
                                  
                                        <a [routerLink]="['/dashboard/book',book.bookId]">
                                            <button class='btn btn-primary' >
                                                Details </button>
                                              </a>
                                    </td>
                            <td> <a [routerLink]="['/dashboard/bookEdit',book.bookId]">
    <button class='btn btn-warning'>
 Edit
                                    
                                </button> </a>
                                 </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
