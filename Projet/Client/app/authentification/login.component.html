<body >
<div class="container">

    <form class="form-signin" role="form" (submit)="login($event, username.value, password.value)" >
        <h2 class="form-signin-heading">Please sign in</h2>
        <br />
         <label for="username" >Email address</label>
        <br />
        <input type="email" #username id="username"   class="form-control" placeholder="Email address" required autofocus>
        <br />
          <label for="password" >Password</label>
        <br/>
        <input type="password"  #password id="password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

</div> <!-- /container -->
</body>
